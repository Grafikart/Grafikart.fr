version: '3.1'
services:
  web:
    image: nginx:latest
    ports:
      - 8000:80
    volumes:
      - .:/var/www:delegated
      - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    build:
      context: ./docker/php
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - .:/var/www:delegated
    links:
      - db
      - mail
    depends_on:
      - db
  node:
    image: node:12
    command: yarn run dev-server
    working_dir: /usr/src/app
    user: "${USER_ID}:${GROUP_ID}"
    volumes:
      - .:/usr/src/app
    ports:
      - 8080:8080
  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: grafikart
      POSTGRES_USER: grafikart
      POSTGRES_DB: grafikart
    ports:
      - 5432:5432 # On expose le port pour pouvoir inspecter la base pendant la phase de d√©veloppement
    volumes:
      - db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    environment:
      ADMINER_DESIGN: arcs-material
      ADMINER_DEFAULT_SERVER: pgsql
    links:
      - db
    ports:
      - 8888:8080
  mail:
    image: schickling/mailcatcher
    ports:
      - 1080:1080

volumes:
  db-data:
    driver: local
