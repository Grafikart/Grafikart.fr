version: '3.1'
services:
  web:
    image: nginx:latest
    ports:
      - 8000:80
    volumes:
      - .:/var/www:delegated
      - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    build:
      context: ./tools/docker/php
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - .:/var/www:delegated
    links:
      - db
      - mail
      - redis
      - typesense
      - mercure
    depends_on:
      - db
    environment:
      PHP_IDE_CONFIG: serverName=grafikart
  node:
    build:
      context: ./tools/docker/node
    command: yarn run dev
    working_dir: /usr/src/app
    user: '${USER_ID}:${GROUP_ID}'
    volumes:
      - .:/usr/src/app
    ports:
      - 3000:3000
  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: grafikart
      POSTGRES_USER: grafikart
      POSTGRES_DB: grafikart
    ports:
      - 5432:5432 # On expose le port pour pouvoir inspecter la base pendant la phase de d√©veloppement
    volumes:
      - db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    environment:
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: db
    links:
      - db
    ports:
      - 8888:8080
  mail:
    image: schickling/mailcatcher
    ports:
      - 1080:1080
  spacechop:
    image: spacechop/spacechop:latest
    volumes:
      - ./spacechop.yml:/config.yml
      - ./public/uploads:/mnt/images/uploads
  redis:
    image: redis:5-alpine
  typesense:
    image: typesense/typesense:0.12.0-rc2
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: typesensekey
    volumes:
      - search-data:/data
    ports:
      - 8108:8108
  mercure:
    image: dunglas/mercure
    environment:
      JWT_KEY: mercure_subscriber
      PUBLISHER_JWT_KEY: mercure_publisher
      ALLOW_ANONYMOUS: 0
      CORS_ALLOWED_ORIGINS: 'http://grafikart.localhost:8000'
    ports:
      - 8001:80

volumes:
  db-data:
    driver: local
  search-data:
    driver: local
