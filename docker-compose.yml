version: '3.1'
services:
  web:
    image: nginx:alpine
    ports:
      - 8000:80
    volumes:
      - .:/var/www:delegated
      - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    build:
      context: ./tools/docker/php
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - .:/var/www:delegated
    depends_on:
      - db
    environment:
      PHP_IDE_CONFIG: serverName=grafikart
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
      MESSENGER_TRANSPORT_FAILED_DSN: redis://redis:6379/messages_failed
  node:
    build:
      context: ./tools/docker/node
    volumes:
      - .:/var/www:delegated
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_PASSWORD: grafikart
      POSTGRES_USER: grafikart
      POSTGRES_DB: grafikart
      TZ: Europe/Paris
      PGTZ: Europe/Paris
    ports:
      - 5432:5432 # On expose le port pour pouvoir inspecter la base pendant la phase de d√©veloppement
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./var:/var/www/var
  adminer:
    image: adminer
    environment:
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: db
    ports:
      - 8888:8080
  mail:
    image: mailhog/mailhog
    ports:
      - 1080:8025
  redis:
    image: redis:5-alpine
  typesense:
    image: typesense/typesense:0.16.0
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: typesensekey
    volumes:
      - search-data:/data
    ports:
      - 8108:8108
  mercure:
    image: dunglas/mercure
    environment:
      JWT_KEY: mercure_subscriber
      PUBLISHER_JWT_KEY: mercure_publisher
      ALLOW_ANONYMOUS: 0
      CORS_ALLOWED_ORIGINS: 'http://grafikart.localhost:8000'
    ports:
      - 8001:80
  messenger:
    build:
      context: ./tools/docker/php
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - .:/var/www:delegated
    depends_on:
      - db
    restart: unless-stopped
    command: ['php', 'bin/console', 'messenger:consume', 'async', '--limit=10', '-vv']
    environment:
      MESSENGER_TRANSPORT_DSN: redis://redis:6379/messages
      MESSENGER_TRANSPORT_FAILED_DSN: redis://redis:6379/messages_failed
  redis-gui:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
  node:
    build:
      context: ./tools/docker/node
    command: yarn run dev
    working_dir: /usr/src/app
    user: '${USER_ID}:${GROUP_ID}'
    volumes:
      - .:/usr/src/app
    ports:
      - 3000:3000

volumes:
  db-data:
    driver: local
  search-data:
    driver: local
