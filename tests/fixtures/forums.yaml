include:
  - ../../fixtures/templates.yaml

App\Domain\Auth\User:
  user{1..4} (extends user):

App\Domain\Forum\Entity\Tag:
  tag{1..4} (extends tag):

App\Domain\Forum\Entity\Topic:
  topic{1..2} (extends topic):
    author: "@user<current()>"
  topic_recent (extends topic):
    author: "@user1"
    name: Topic recent
    createdAt: <dateTimeThisMonth()>
    updatedAt: <dateTimeThisMonth()>
  topic_old (extends topic):
    author: "@user1"
    name: Topic vieux
    createdAt: <dateTimeThisDecade("-1 years")>
    updatedAt: <dateTimeThisDecade("-1 years")>

App\Domain\Forum\Entity\Message:
  message{1..2} (extends forum_message):
    topic: "@topic1"
    author: "@user<current()>"
